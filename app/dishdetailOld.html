<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
          <div class="media col-xs-12">
          <div class="row">
           <div class="media-left media-middle">
               <a href="#">
               <img class="media-object img-thumbnail"
                ng-src={{dish.image}} alt="Uthappizza">
               </a>
           </div>
           <div class="media-body">
               <h2 class="media-heading">{{dish.name}}
                <span class="label label-danger">{{dish.label}}</span>
                <span class="badge">{{dish.price | currency}}</span></h2>
                <p>{{dish.description}}</p>
            </div>
          </div>
                <div class="col-xs-9 col-xs-offset-1 media-body" ng-controller="DishCommentController">
                  <h4>Customer Comments </h4>
                  Sort by: <input type=text ng-model="filterComment">
                  <ul>
                    <li ng-repeat="dishcomment in dish.comments | orderBy:filterComment ">
                      <blockquote>
                        <p>{{dishcomment.rating}} Stars</p>
                        <p>{{dishcomment.comment}}</p>
                        <footer>{{dishcomment.author}}  <cite title="date">{{dishcomment.date | date:"MM/dd/yyyy 'at' h:mma"}}</cite></footer>
                      </blockquote>
                    </li>
                  <ul>
                  </div>

                  <!--Feedback form -->
                  <form class="form-horizontal" name="feedbackForm" ng-submit="sendFeedback()" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name"
                        ng-model="feedbackForm.name" required>
                        </div>
                    </div>
                  </form>


          </div>
        </div>
      </div>
    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>

</html>
